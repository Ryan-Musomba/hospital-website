<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-Vital Healthcare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      .custom-navbar {
        font-size: x-large;
        padding: 1rem 10%;
        background-color: #f8f9fa;
      }

      .logo {
        height: 100px;
        width: auto;
      }

      .navbar-nav .nav-link {
        color: rgb(114, 109, 109);
        padding: 1%;
        margin-left: 80px;
        font-size: medium;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        
      }

      .navbar-nav .nav-link:hover {
        color: rgb(233, 229, 248);
      }
      .custom-navbar {
    font-size: x-large;
    padding: 1rem 10%;
    background-color: transparent;
    
}

      .contact-section {
        background-color: black;
        color: white;
        padding: 30px 10px;
        margin-top: 20%;
      }

      .footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 15px;
      }

      

      .form-container {
        background-color: rgb(211, 211, 211);
        padding: 20px;
        border-radius: 10px;
        text-align: left;
      }
   

      .form-group {
        margin-bottom: 30px;
      }

      .form-group input {
        width: 100%;
        font-size: 20px;
        border-radius: 7px;
      }

      .registerbtn {
        display: inline-block;
        text-decoration: none;
        color: #555;
        background: white;
        font-size: 15px;
        padding: 10px 35px;
        border-radius: 30px;
        margin-top: 10px;
      }

      .map-container iframe {
        width: 100%;
        height: 400px;
        border: 0;
        border-radius: 10px;
      }
      body {
    min-height: 100vh;
    margin: 0;
    padding: 0;
    background-image: url('background2.webp');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
}
      @media (max-width: 768px) {
        .form-container, .map-container {
          width: 100%;
          margin-top: 20px;
        }
      }
    </style>
</head>
<body >
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
          <div class="logo">
            <img src="logo.png" class="logo" alt="logo" />
          </div>
  
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavAltMarkup"
          >
          <div class="navbar-nav mx-auto">
            <a class="nav-link" href="home.html">Home</a>
            <a class="nav-link" href="about.html">About Us</a>
            <a class="nav-link" href="service.html">Services</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </div>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <h2>Contact Us</h2>
                    <form action="" style="margin-top: 5%;">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="First Name">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="text" class="form-control" placeholder="Email">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" class="form-control" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address" aria-label="Address">
                        </div>
                        <div class="form-group">
                          <input type="date" class="form-control" placeholder="Select Date" aria-label="Date">
                        </div>                        
                        <div class="form-outline">
                            <textarea class="form-control" id="textAreaExample" rows="4" placeholder="Type your message here" required></textarea>
                        </div>
                        <button type="submit" class="registerbtn" id="button" onclick="clickMe()">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31910.73203223869!2d36.71253394095!3d-1.267874838305579!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f19f7e205e1d1%3A0x8ec37f283d52eb04!2sLavington%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1739633257181!5m2!1sen!2ske" 
                        width="100%" height="400" style="border:0; border-radius:10px;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <br><br>
    
    <footer class="footer">
        <p>&copy; 2025 Vital Healthcare. All rights reserved.</p>
    </footer>
    <script>
      function clickMe() {
        alert("Thank you for contacting us! We will get back to you soon.");
      }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
